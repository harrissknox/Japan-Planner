<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Japan Trip Planner</title>
    <!-- Simple styling for the planner. Additional styles live in style.css -->
    <link rel="stylesheet" href="style.css" />
    <!-- Firebase SDKs for app and Firestore.  These scripts load the
         Firebase compatibility layer which exposes the global `firebase`
         object.  Using the compat versions avoids the need for ES module
         imports and allows our plain script.js to initialise Firebase.
         See https://firebase.google.com/docs/web/learn-more#libraries-cdn -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  </head>
  <body>
    <!-- Anime-inspired hero header.  This decorative banner adds a fun
         atmosphere to the planner and reflects the group's love of anime. -->
    <div class="hero">
      <img src="images/anime_header.png" alt="Cherry blossom anime header" />
    </div>
    <div id="root"></div>
    <!-- Our site logic lives in script.js.  It is a plain JavaScript
         module with no external dependencies. -->
    <script src="script.js" defer></script>
  </body>
</html>
